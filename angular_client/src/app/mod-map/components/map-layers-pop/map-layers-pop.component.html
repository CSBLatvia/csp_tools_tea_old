<div [ngClass]="mobile==true?'pop-layers-mobile':'pop-layers-desktop'">
  <div [ngClass]="visible==true?'visible':'hidden'">
    <div class="pop-container">
      <div [ngClass]="mobile==true?'close-mobile':'close-desktop'" (click)="onCloseClick()"></div>
      <ui-control-radio [lang]="lang" [id]="radio_id" [values]="radio_values" (updateOnChange)="onRadioChange($event)"></ui-control-radio>
    </div>
  </div>
</div>
