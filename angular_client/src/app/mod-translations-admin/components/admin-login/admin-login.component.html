<div class="modal">
  <div class="modal-dialog modal-sm" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">{{titleVO.name}}</h3>
      </div>
      <div class="modal-body">
        <!--------------------------------------------->
        <form id="loginform" (ngSubmit)="onSubmitClick()">
          <p class="app-title">{{labelUserVO?.name}}</p>
          <input [(ngModel)]="user" class="input-field"
                 name="user"
                 type="text"
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="false"
          >
          <p class="app-title">{{labelPasswordVO?.name}}</p>
          <input [(ngModel)]="password" class="input-field"
                 name="password"
                 type="password"
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="false"
          >
          <input [name]="submitVO.name" class="btn btn-primary btn-block" type="submit" value="login" />
          <span *ngIf="authorized==false && finished==true" style="color:#ff0000;">
            Credentials are wrong. Try again..
          </span>
          <span *ngIf="finished==false" style="opacity: 0">
            please log in..
          </span>
          <span *ngIf="loading==true">
            checking credentials..
          </span>
        </form>
        <!--------------------------------------------->
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
